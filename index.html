<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Wishes - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff 50%, #f0f8ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            margin-bottom: 20px;
            width: 70%;
            max-width: 250px;
            height: auto;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background-color: #ff6f91;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
        }

        /* Media Query for smaller devices */
        @media (max-width: 768px) {
            .button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }

        /* Notification Popup CSS */
        #notificationPopup {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffeb3b;
            color: #000;
            text-align: center;
            padding: 15px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #notificationPopup button {
            background-color:green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        #notificationPopup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Notification Popup -->
    <div id="notificationPopup">
        कृपया अपने मोबाइल में *Desktop Site* और *Mobile Rotation* चालू रखें ताकि वेबसाइट अच्छे से काम करे।
        <button onclick="closePopup()">ठीक है</button>
    </div>

    <!-- Logo centered above the button -->
    <img src="logo.jfif" alt="Logo" class="logo">
    <button class="button" onclick="redirectToNextPage()">Click to Open</button>

    <script>
        function redirectToNextPage() {
            window.location.href = 'index1.html'; // Redirect to the next page
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("notificationPopup").style.display = "none";
        }
    </script>

</body>
</html>
